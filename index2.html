<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="css/index2.css" rel="stylesheet" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
  </head>
  <body>
    <div class="game">
      <h2>UP & DOWN</h2>
      <div id="icon">
        <i class="fa-regular fa-thumbs-up fa-bounce up"> </i>
        <i class="fa-regular fa-thumbs-down fa-bounce down"> </i>
        <i class="fa-regular fa-bell fa-shake bell"> </i>
      </div>
      <form>
        <div class="tex">
          <input
            id="user"
            type="text"
            placeholder="숫자를 적으세요."
            autofocus
          /><span id="cunt">5</span>
        </div>
        <div class="button">
          <button id="replay">재시작</button>
          <input
            id="play"
            type="button"
            onclick='count("minus")'
            value="도전"
          />
        </div>
      </form>
    </div>
    <script src="js/index2.js"></script>
  </body>
</html>
